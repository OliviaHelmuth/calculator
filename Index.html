<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Quicksand:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css.css">
</head>

<body>
    <div id="display">
        <div>123</div>
    </div>
    <div class="wrapper">
        <div class="rose">AC</div>
        <div class="rose">2</div>
        <div class="rose">%</div>
        <div class="rose">/</div>
        <div class="white">7</div>
        <div class="white">8</div>
        <div class="white">9</div>
        <div class="rose">X</div>
        <div class="white">4</div>
        <div class="white">5</div>
        <div class="white">6</div>
        <div class="rose">-</div>
        <div class="white">1</div>
        <div class="white">2</div>
        <div class="white">3</div>
        <div class="rose">+</div>
        <div class="white">0</div>
        <div class="white">00</div>
        <div class="rose">,</div>
        <div class="pink">=</div>
    </div>

</body>

</html>
